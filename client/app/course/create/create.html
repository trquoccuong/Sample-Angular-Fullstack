<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Create new course</h1>
  </div>
</header>
<br>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="vm.createCourse(form)" novalidate>
        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && vm.submitted,
                                            'has-error': form.name.$invalid && vm.submitted }">
          <label>Name</label>

          <input type="text" name="name" class="form-control" ng-model="vm.course.name"
                 required/>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.description.$valid && vm.submitted,
                                            'has-error': form.description.$invalid && vm.submitted }">
          <label>Description</label>
          <textarea name="description" class="form-control" cols="30" rows="10" ng-model="vm.course.description" required></textarea>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.youtubeID.$valid && vm.submitted,
                                            'has-error': form.youtubeID.$invalid && vm.submitted }">
          <label>Youtube ID</label>

          <input type="text" name="youtubeID" class="form-control" ng-model="vm.course.youtubeID"
                 ng-minlength="3"
                 required/>
        </div>
        
        <div class="form-group" ng-class="{ 'has-success': form.price.$valid && vm.submitted,
                                            'has-error': form.price.$invalid && vm.submitted }">
          <label>Price</label>

          <input type="number" name="price" class="form-control" ng-model="vm.course.price"
                 required/>
        </div>
        
        <div>
          <button class="btn btn-primary btn-lg btn-register" type="submit">
            Create
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
